plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

def versionPropertiesFile = rootProject.file("version.properties")
def versionProperties = new Properties()
versionProperties.load(new FileInputStream(versionPropertiesFile))


android {

    namespace = "com.example.teacher_app"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.assistant.teacher"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = versionProperties['minSdk'].toInteger()
        targetSdk = flutter.targetSdkVersion
        versionCode = versionProperties['versionCode'].toInteger()
        versionName = versionProperties['versionName']
        multiDexEnabled = true

        // Enable 16KB page size support
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON",
                        "-DANDROID_ALLOW_UNDEFINED_SYMBOLS=ON"
            }
            ndkBuild {
                arguments "ANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON",
                        "ANDROID_ALLOW_UNDEFINED_SYMBOLS=ON"
            }
        }

        // Additional 16KB page size configurations
        manifestPlaceholders = [
                supportsFlexiblePageSizes: "true",
                applicationName: "io.flutter.app.FlutterApplication"
        ]

        // Configure NDK for 16KB page alignment
        ndk {
            abiFilters "armeabi-v7a", "x86", "x86_64", "arm64-v8a"
        }
    }

    signingConfigs {
        debug {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }

        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        // Ensure native libraries are properly aligned for 16KB pages
        jniLibs {
            useLegacyPackaging = false
        }
    }
}


dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation "androidx.activity:activity-ktx:1.10.1"
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.core:core-splashscreen:1.0.0-beta02'
}
flutter {
    source = "../.."
}
